<html>

<head>
    <script>
        function click_handler(b) {
            btn = document.getElementById(b)
            var x = new XMLHttpRequest()
            switch (btn.value) {
                case 'FORWARD':
                    console.log("F")
                    x.open("GET", "/gpio/1", true)
                    break
                case 'BACKWARD':
                    console.log("B")
                    x.open("GET", "/gpio/2", true)
                    break
                case 'LEFT':
                    console.log("L")
                    x.open("GET", "/gpio/3", true)
                    break
                case 'RIGHT':
                    console.log("R")
                    x.open("GET", "/gpio/4", true)
                    break
                case 'STOP':
                    console.log("S")
                    x.open("GET", "/gpio/5", true)
                    break
                default:
                    console.log("ERR")
                    break
            }

            x.onload = function () {
                alert(x.responseText)
            }
            x.send(null)
        }
    </script>
    <style>
        table {
            text-align: center;
            width: 100%;
            border: 0px solid;
        }

        td {
            text-align: center;
            border: 0px solid;
            padding: 10px;
        }

        input {
            width: 100%;
            height: 100px;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td></td>
            <td><input type="button" id="btn_fwd" value="FORWARD" onclick='click_handler(this.id)' /></td>
            <td></td>
        </tr>
        <tr>
            <td><input type="button" id="btn_left" value="LEFT" onclick='click_handler(this.id)' /></td>
            <td> <input type="button" id="btn_stop" value="STOP" onclick='click_handler(this.id)' /></td>
            <td><input type="button" id="btn_right" value="RIGHT" onclick='click_handler(this.id)' /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" id="btn_bwd" value="BACKWARD" onclick='click_handler(this.id)' /></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
