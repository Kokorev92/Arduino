<html>

<head>
    <link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script>
        function click_handler(b) {
            btn = document.getElementById(b)
            var x = new XMLHttpRequest()
            switch (btn.value) {
                case 'FORWARD':
                    console.log("F")
                    x.open("GET", "/gpio/1", true)
                    break
                case 'BACKWARD':
                    console.log("B")
                    x.open("GET", "/gpio/2", true)
                    break
                case 'LEFT':
                    console.log("L")
                    x.open("GET", "/gpio/3", true)
                    break
                case 'RIGHT':
                    console.log("R")
                    x.open("GET", "/gpio/4", true)
                    break
                case 'STOP':
                    console.log("S")
                    x.open("GET", "/gpio/5", true)
                    break
                default:
                    console.log("ERR")
                    break
            }

            x.onload = function () {
                alert(x.responseText)
            }
            x.send(null)
        }
    </script>
    <style>
        table {
            text-align: center;
            width: 100%;
            border: 0px solid;
        }

        td {
            text-align: center;
            border: 0px solid;
            padding: 10px;
        }

        input {
            width: 100%;
            height: 100px;
            font-size: 3vw;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td></td>
            <td><input class="btn btn-info" type="button" id="btn_fwd" value="FORWARD" onclick='click_handler(this.id)' /></td>
            <td></td>
        </tr>
        <tr>
            <td><input class="btn btn-info" type="button" id="btn_left" value="LEFT" onclick='click_handler(this.id)' /></td>
            <td><input class="btn btn-danger" type="button" id="btn_stop" value="STOP" onclick='click_handler(this.id)' /></td>
            <td><input class="btn btn-info" type="button" id="btn_right" value="RIGHT" onclick='click_handler(this.id)' /></td>
        </tr>
        <tr>
            <td></td>
            <td><input class="btn btn-info" type="button" id="btn_bwd" value="BACKWARD" onclick='click_handler(this.id)' /></td>
            <td></td>
        </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
crossorigin="anonymous"></script>
</body>

</html>
